<div>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>UserID</th>
        </tr>
        <tr *ngFor="let post of posts" >
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td>{{post.userId}}</td>
        </tr>
    </table>
</div>
